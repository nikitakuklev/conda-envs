# Windows all-in-one standard for ML
channels:
  - pytorch
  - gpytorch
  - conda-forge
  - nodefaults
  
dependencies:
  - python=3.9
  - pip
  
  - ipython
  - jupyterlab
  - jupyter-server-proxy
  - dask
  - dask-jobqueue
  - dask-labextension

  - matplotlib
  - bokeh
  - seaborn
  - tqdm
  - pyqt
  - ipywidgets
 
  - numpy
  - scipy
  - pandas
  - scikit-learn
  - scikit-image
  - astropy
  - pyarrow

  - numba
  - sympy
  - numexpr
  - cython

  - hdf5
  - h5py
  - pytables
  - lz4
  - blosc
  - zstd
  - yaml
  - pydantic>=1.10,<2.0
  - orjson

  - fftw
  - pyfftw

  - requests
  - aiohttp
  - nest-asyncio
  - httpx

  - psutil
  - imageio

  - "ray-default"
  - prefect
  - pytorch::pytorch
  - pytorch::torchaudio
  - pytorch::torchvision
  - pytorch::cpuonly
  - gpytorch
  - botorch
  - deap
  
  # linux
  - htop
  - ncdu
